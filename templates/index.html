<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoiceLiberty</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav>
    <div class="nav-left">
      <h1>VoiceLiberty</h1>
    </div>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search for groups, users, pages..." onkeyup="search()">
    </div>
    <div class="nav-right">
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
          <li><a href="articles.html">Articles</a></li>
        <li id="login-link"><a href="#" id="login-btn">Login</a></li>
        <li id="register-link"><a href="#" id="register-btn">Register</a></li>
        <li id="logout-link" style="display: none;"><a href="#" id="logout-btn">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h2>Welcome to VoiceLiberty</h2>
    <p>This is a simple social media application.</p>
  </div>

  <!-- Modal for Login -->
  <div id="login-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" id="close-login">&times;</span>
      <h2>Login</h2>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="login-email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="login-password" name="password" required>
        <button type="button" id="login-submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Modal for Register -->
  <div id="register-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" id="close-register">&times;</span>
      <h2>Register</h2>
      <form id="register-form">
        <label for="name">Name:</label>
        <input type="text" id="register-name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="register-email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="register-password" name="password" required>
        <button type="button" id="register-submit">Register</button>
      </form>
    </div>
  </div>

  <script src="../js/app.js"></script>
</body>
</html>
